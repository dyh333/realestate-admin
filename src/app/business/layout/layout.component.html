<div class="layout" [ngClass]="{'isCollapsed':isCollapsed}">
  <div class="header-content">
    <div class="left-header">
      <img class="logo" src="./assets/img/realestate-admin/logo.png">
    </div>
    <div class="right-header">
      <nz-dropdown>
        <a nz-dropdown>
          管理员
          <i class="anticon anticon-caret-down"></i>
        </a>
        <ul nz-menu nzSelectable>
          <li nz-menu-item>
            <a>登出</a>
          </li>
        </ul>
      </nz-dropdown>
    </div>
    <!-- 清除浮动 -->
    <div style="clear: both;"></div>
  </div>
  <div class="left-content">
    <ul class="nz-menu" nz-menu [nzMode]="'inline'" nzTheme='light' [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item (click)="clickMenuItem('./realestateAdmin/groupManage')">
        <span title>
          <i class="anticon anticon-table"></i>
          <span>楼盘管理</span>
        </span>
      </li>
      <li nz-menu-item (click)="clickMenuItem('./realestateAdmin/contractManage')">
        <span title>
          <i class="anticon anticon-form"></i>
          <span>合同管理</span>
        </span>
      </li>
    </ul>
  </div>
  <div class="right-content">
    <router-outlet></router-outlet>
  </div>
</div>
