<div class="contract-manage-header">
  <app-module-header [moduleName]="'合同管理'">
    <button nz-button nzType="primary">新增</button>
    <button nz-button nzType="primary">导入</button>
    <button nz-button nzType="default">删除</button>
  </app-module-header>
</div>
<div class="left-content">
  <nz-tree [(ngModel)]="nodes" [nzShowLine]="true" [nzDefaultExpandedKeys]="expandKeys"
    (nzExpandChange)="mouseAction('expand',$event)" (nzDblClick)="mouseAction('dblclick',$event)"
    (nzContextMenu)="mouseAction('contextmenu', $event)" (nzClick)="mouseAction('click',$event)">
  </nz-tree>
</div>
<div class="right-content">
  <app-show-contact-list [contractTotal]="contractTotal" [contractList]="contractList"
    (groupListChange)="displayContractList=$event" (choosedGroup)="editTheContract($event)"
    (pageNoChange)="changePageNo($event)"></app-show-contact-list>
</div>
